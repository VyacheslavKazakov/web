В случае неправильного id вопроса view должна возвращать 404. -->
<html>
  <head></head>
  <body>
    <p>Author:{{ answer.author }} Added:{{ answer.added_at }}></p>
    <p>{{ answer.text }}></p>
  </body>
</html>
